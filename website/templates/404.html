{% extends "base.html" %}

{% block title %}Page Not Found - {{ business_name }}{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6">
                <div class="error-content">
                    <i class="fas fa-search display-1 text-muted mb-4"></i>
                    <h1 class="display-4 fw-bold mb-3">404</h1>
                    <h2 class="h3 text-muted mb-4">Page Not Found</h2>
                    <p class="lead text-muted mb-5">
                        The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
                    </p>
                    
                    <div class="d-flex flex-wrap gap-3 justify-content-center">
                        <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('services') }}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-list me-2"></i>View Services
                        </a>
                        <a href="{{ url_for('contact_form') }}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-envelope me-2"></i>Contact Us
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
