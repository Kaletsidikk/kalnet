{% extends "base.html" %}

{% block title %}Server Error - {{ business_name }}{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6">
                <div class="error-content">
                    <i class="fas fa-exclamation-triangle display-1 text-warning mb-4"></i>
                    <h1 class="display-4 fw-bold mb-3">500</h1>
                    <h2 class="h3 text-muted mb-4">Internal Server Error</h2>
                    <p class="lead text-muted mb-5">
                        Something went wrong on our end. We're working to fix the issue. Please try again in a few moments.
                    </p>
                    
                    <div class="d-flex flex-wrap gap-3 justify-content-center">
                        <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="javascript:location.reload()" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </a>
                        <a href="{{ url_for('contact_form') }}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-envelope me-2"></i>Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
