<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Error - {{ business_name }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        
        .error-container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-actions {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="mb-3">Application Initialization Error</h1>
        
        <div class="alert alert-light text-dark mb-4">
            <i class="fas fa-bug me-2"></i>
            <strong>Error Details:</strong>
            <div class="mt-2 font-monospace small">{{ error }}</div>
        </div>
        
        <p class="mb-4">
            The application encountered an error during startup. This might be due to configuration issues, 
            database problems, or missing dependencies.
        </p>
        
        <div class="error-actions">
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button onclick="window.location.reload()" class="btn btn-light btn-lg">
                    <i class="fas fa-redo me-2"></i>Try Again
                </button>
                <button onclick="window.location.href='/'" class="btn btn-outline-light btn-lg">
                    <i class="fas fa-home me-2"></i>Go to Home Page
                </button>
            </div>
        </div>
        
        <div class="mt-4">
            <small class="opacity-75">
                <i class="fas fa-info-circle me-1"></i>
                If this error persists, please contact technical support.
            </small>
        </div>
    </div>
</body>
</html>
