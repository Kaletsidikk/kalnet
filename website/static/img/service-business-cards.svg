<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="cardGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Stack of business cards -->
  <g transform="translate(200, 150)">
    <!-- Card 3 (back) -->
    <rect x="20" y="20" width="340" height="200" rx="12" fill="#dee2e6" stroke="#adb5bd" stroke-width="2"/>
    
    <!-- Card 2 (middle) -->
    <rect x="10" y="10" width="340" height="200" rx="12" fill="#f1f3f4" stroke="#adb5bd" stroke-width="2"/>
    
    <!-- Card 1 (front) -->
    <rect x="0" y="0" width="340" height="200" rx="12" fill="url(#cardGrad)" stroke="#6c757d" stroke-width="2"/>
    
    <!-- Content on front card -->
    <rect x="20" y="20" width="60" height="60" rx="8" fill="#0d6efd"/>
    <rect x="100" y="25" width="160" height="16" rx="4" fill="#495057"/>
    <rect x="100" y="50" width="120" height="12" rx="3" fill="#6c757d"/>
    <rect x="100" y="70" width="140" height="12" rx="3" fill="#6c757d"/>
    
    <rect x="20" y="120" width="200" height="8" rx="2" fill="#adb5bd"/>
    <rect x="20" y="140" width="160" height="8" rx="2" fill="#adb5bd"/>
    <rect x="20" y="160" width="180" height="8" rx="2" fill="#adb5bd"/>
  </g>
  
  <text x="400" y="420" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="32" fill="#495057" font-weight="600">Business Cards</text>
  <text x="400" y="460" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#6c757d">Professional designs</text>
</svg>
