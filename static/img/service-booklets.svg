<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Open booklet/catalog -->
  <g transform="translate(150, 100)">
    <!-- Left page -->
    <rect x="0" y="0" width="240" height="320" rx="8" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
    
    <!-- Right page -->
    <rect x="260" y="0" width="240" height="320" rx="8" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
    
    <!-- Spine/binding -->
    <rect x="240" y="0" width="20" height="320" fill="#495057"/>
    <line x1="250" y1="10" x2="250" y2="310" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    
    <!-- Left page content -->
    <rect x="20" y="20" width="200" height="60" rx="4" fill="#0d6efd"/>
    <rect x="30" y="35" width="120" height="12" rx="3" fill="#ffffff"/>
    <rect x="30" y="55" width="80" height="10" rx="2" fill="#e6f0ff"/>
    
    <rect x="20" y="100" width="200" height="8" rx="2" fill="#495057"/>
    <rect x="20" y="120" width="160" height="6" rx="2" fill="#6c757d"/>
    <rect x="20" y="135" width="180" height="6" rx="2" fill="#6c757d"/>
    <rect x="20" y="150" width="140" height="6" rx="2" fill="#6c757d"/>
    
    <!-- Left page image -->
    <rect x="20" y="180" width="200" height="100" rx="6" fill="#e9ecef"/>
    <circle cx="120" cy="210" r="15" fill="#ced4da"/>
    
    <!-- Right page content -->
    <rect x="280" y="20" width="200" height="40" rx="4" fill="#f8f9fa"/>
    <rect x="290" y="30" width="100" height="8" rx="2" fill="#495057"/>
    <rect x="290" y="45" width="80" height="6" rx="2" fill="#6c757d"/>
    
    <rect x="280" y="80" width="200" height="6" rx="2" fill="#6c757d"/>
    <rect x="280" y="95" width="160" height="6" rx="2" fill="#6c757d"/>
    <rect x="280" y="110" width="180" height="6" rx="2" fill="#6c757d"/>
    <rect x="280" y="125" width="120" height="6" rx="2" fill="#6c757d"/>
    
    <!-- Right page grid layout -->
    <rect x="280" y="150" width="90" height="60" rx="4" fill="#f1f3f4"/>
    <rect x="380" y="150" width="90" height="60" rx="4" fill="#f1f3f4"/>
    <rect x="280" y="220" width="90" height="60" rx="4" fill="#f1f3f4"/>
    <rect x="380" y="220" width="90" height="60" rx="4" fill="#f1f3f4"/>
  </g>
  
  <text x="400" y="480" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="32" fill="#495057" font-weight="600">Booklets & Catalogs</text>
  <text x="400" y="520" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#6c757d">Multi-page materials</text>
</svg>
