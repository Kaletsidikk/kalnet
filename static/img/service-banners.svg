<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Large banner/poster -->
  <g transform="translate(100, 60)">
    <!-- Banner frame -->
    <rect x="0" y="0" width="600" height="400" rx="12" fill="#ffffff" stroke="#6c757d" stroke-width="3"/>
    
    <!-- Banner content -->
    <!-- Header section -->
    <rect x="20" y="20" width="560" height="120" rx="8" fill="#0d6efd"/>
    <rect x="50" y="50" width="300" height="24" rx="6" fill="#ffffff"/>
    <rect x="50" y="85" width="400" height="18" rx="4" fill="#e6f0ff"/>
    <rect x="50" y="110" width="200" height="16" rx="4" fill="#cce7ff"/>
    
    <!-- Main content area -->
    <rect x="20" y="160" width="270" height="200" rx="8" fill="#f8f9fa"/>
    <rect x="40" y="180" width="230" height="16" rx="4" fill="#495057"/>
    <rect x="40" y="210" width="180" height="12" rx="3" fill="#6c757d"/>
    <rect x="40" y="235" width="210" height="12" rx="3" fill="#6c757d"/>
    <rect x="40" y="260" width="160" height="12" rx="3" fill="#6c757d"/>
    
    <!-- Image section -->
    <rect x="310" y="160" width="270" height="200" rx="8" fill="#e9ecef"/>
    <circle cx="445" cy="220" r="30" fill="#ced4da"/>
    <rect x="350" y="280" width="190" height="16" rx="4" fill="#adb5bd"/>
    <rect x="350" y="310" width="160" height="12" rx="3" fill="#ced4da"/>
  </g>
  
  <text x="400" y="520" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="32" fill="#495057" font-weight="600">Banners & Posters</text>
  <text x="400" y="560" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#6c757d">Large format printing</text>
</svg>
